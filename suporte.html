<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo"><a href="index.html">Lyra</a></div>
            <ul>
                <li><a href="login.html">Log-in</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <section class="center">
        <h1>Suporte</h1>
        <p>Deixe sua dúvida ou problema abaixo!</p>
        
        <div class="suporte">
            <form action="/suporte">

                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <textarea id="message" name="message" placeholder="Digite sua mensagem" required autocomplete="off"></textarea>
        
                <button type="submit">Enviar</button>
            </form>
        </div>

    </section>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!email || !message) {
            alert('Por favor, preencha todos os campos.');
            return;
            }

            fetch('http://127.0.0.1:5000/suporte', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, message: message })
            })
            .then(response => response.json())
            .then(data => {
                alert('Mensagem enviada com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar a mensagem.');
            });
        });
    </script>
</body>
</html>
