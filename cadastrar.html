<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo"><a href="index.html">Lyra</a></div>
            <ul>
                <li><a href="login.html">Log-in</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <section class="center">
        <h1>Lyra</h1>
        <p>Seu site de recomendação musical para estudos!</p>
        
        <div class="login">
            <form action="http://localhost:5000/usuarios" method="post" id="cadastrar-form">
                <input type="text" name="matricula" placeholder="Matrícula" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="password" placeholder="Confirmação de senha" required>
                <button type="submit">Cadastrar</button>
            </form>            
        </div>

    </section>
    
</body>

<script>
    document.getElementById('cadastrar-form').addEventListener('submit', async (event) => {
        event.preventDefault(); 

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries()); 

        const response = await fetch('http://localhost:5000/usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message); 
    });
</script>

</html>
